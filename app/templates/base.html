<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlannerX{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wooden-glass-theme.css') }}">
</head>
<body>
    <nav class="navbar glass-tile">
        <div class="container">
            <a href="/dashboard" class="logo-link">
                <img src="{{ url_for('static', filename='images/dashboard_logo.png') }}" alt="PlannerX" class="nav-logo">
            </a>
            <ul class="nav-links">
                <li><a href="/dashboard" class="btn-glass">Dashboard</a></li>
                <li><a href="/tasks" class="btn-glass">Úlohy</a></li>
                <li><a href="/events" class="btn-glass">Udalosti</a></li>
                <li><a href="/contacts" class="btn-glass">Kontakty</a></li>
                <li><a href="/settings" class="btn-glass">Nastavenia</a></li>
                <li><a href="#" onclick="logout()" class="btn-glass btn-glass-primary">Odhlásiť</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="glass-tile" style="margin-top: 3rem; padding: 1.5rem 0;">
        <div class="container">
            <p style="text-align: center; color: var(--text-secondary); margin: 0;">&copy; 2025 PlannerX. Všetky práva vyhradené.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Check for token in URL query parameter and store it
        const urlParams = new URLSearchParams(window.location.search);
        const tokenParam = urlParams.get('token');
        if (tokenParam) {
            PlannerX.setToken(tokenParam);
            // Clean up URL by removing the token parameter
            const newUrl = window.location.pathname + window.location.hash;
            window.history.replaceState({}, document.title, newUrl);
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('idToken');
            window.location.href = '/login';
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
